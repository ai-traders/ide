pipelines:
  ide:
    group: ide
    label_template: "${git[:8]}"
    materials:
      git:
        git: "git@git.ai-traders.com:ide/ide.git"
        branch: master
        blacklist:
          - "**/*.md"
    stages:
      - style_unit:
          clean_workspace: true
          jobs:
            verify_version:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks verify_version
            style:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks style
            unit_ubuntu:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - ./tasks unit
            unit_alpine:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - --idefile
                      - Idefile.alpine
                      - ./tasks unit
      - ide_image_scripts_test:
          clean_workspace: true
          jobs:
            itest:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - cd ide_image_scripts && ./tasks itest_build_images && ./tasks itest_configs && ./tasks itest
      - itest:
          clean_workspace: true
          jobs:
            itest_install_ubuntu:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - ./tasks itest_install
            itest_install_alpine:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - --idefile
                      - Idefile.alpine
                      - ./tasks itest_install
            itest_local_install_ubuntu:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - ./tasks itest_local_install
            itest_local_install_alpine:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - --idefile
                      - Idefile.alpine
                      - ./tasks itest_install
            shpec_ubuntu:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - ./tasks itest_build_exampleide && ./tasks itest
            shpec_alpine:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - --idefile
                      - Idefile.alpine
                      - ./tasks itest_build_exampleide && ./tasks itest
      - release:
          clean_workspace: true
          jobs:
            code:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks release
